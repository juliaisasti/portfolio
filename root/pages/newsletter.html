<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-Ua-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>julia isasti</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="mainWrap">
    <header>
        <nav>
            <a href="../index.html">home</a>
            <a href="../pages/bio.html">bio</a>
            <a href="https://github.com/juliaisasti" target=”_blank”>fullstack developer</a>
            <a href="../pages/historiadora.html">historiadora del arte</a>
            <a href="../pages/artista.html">artista</a>
        </nav>
    </header>
    <main>
        <section id="contact">
            <h2 class="section_header">Newsletter</h2>
            <form action="#contact" id="contactForm">
              <label for="fname">Nombre:</label>
              <input
                type="text"
                id="fname"
                name="fname"
                placeholder="Introduce nombre..."
                required
              />
    
              <label for="lname">Apellidos:</label>
              <input
                type="text"
                id="lname"
                name="lname"
                placeholder="Introduce apellidos..."
                required
              />
    
              <label for="fname">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Introduce email..."
                required
              />
    
              <label for="tlf">Teléfono:</label>
              <input
                type="tel"
                id="tlf"
                name="tlf"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"
                placeholder="Introduce teléfono..."
                required
              />
    
              <label for="favorite">¿Cuál es tu tema de interés?:</label>
              <select id="favorite" name="favorite">
                <option value="arte">Arte</option>
                <option value="historia">Historia</option>
                <option value="desarrollo">Desarrollo Web</option>
    
              <label for="comments">Escribime un mensajito cuqui</label>
              <textarea
                rows="2"
                cols="30"
                name="comments"
                wrap="hard"
                placeholder="Tus observaciones...."
              ></textarea>
    
              <label
                ><input type="checkbox" id="accept" value="accept" name="accept" />
                Acepto los términos legales</label>
    
              <label for="spam"
                ><input type="checkbox" id="spam" value="spam" name="spam" /> Acepto
                recibir publicidad</label>
    
              <input type="submit" value="Enviar" />
            </form>
          </section>
          <script src="../js/script.js"></script>
        <footer class="flex-container">
            <a href="https://www.instagram.com/juliaisasti/" target=”_blank”>
                <img class="redes" src="../assets/instagram.png">
            </a>
            <a href="https://www.twitter.com/juliaisasti/" target=”_blank”>
                <img class="redes" src="../assets/twitter.png">
            </a><br>
            <p><a src="../pages/newsletter.html" class="redes">NEWSLETTER</a></p> 
        </section>
        </footer>
    </div>
</body>
</html>
